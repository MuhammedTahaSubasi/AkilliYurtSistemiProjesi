<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci Listesi</title>
  <link rel="stylesheet" href="../css/style.css">
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html";
    }
  </script>
</head>
<body>
  <!-- Öğrenci Ekle Modal -->
<div class="modal" id="studentModal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>Yeni Öğrenci Ekle</h2>
    <form id="studentForm">
      <label>Ad Soyad</label>
      <input type="text" id="inputAdSoyad" required />

      <label>Email</label>
      <input id="inputEmail" type="email" required />

      <label>Şifre</label>
      <input id="inputSifre" type="password" required />
      
      <label>TC No</label>
      <input type="text" id="inputTcNo" required />
      
      <label>Telefon</label>
      <input type="text" id="inputTelefon" required />

      <label>Rol</label>
      <select id="inputRol" onchange="handleRolChange('inputRol', 'inputOda', 'inputSinif', 'odaSinifWrapper')">
        <!-- API'den gelecek -->
      </select>
      <div id="odaSinifWrapper">
      <label>Oda</label>
      <select id="inputOda">
        <!-- API'den gelecek -->
      </select>
      
      <label>Sınıf</label>
      <select id="inputSinif">
        <!-- API'den gelecek -->
      </select>      
    </div>
      <button type="submit">Kaydet</button>
    </form>
  </div>
</div>

   <!-- Öğrenci Detay Modal -->
<div class="modal" id="studentDetailModal">
  <div class="modal-content">
    <span class="close" id="closeDetailModal">&times;</span>
    <form id="updateStudentForm">
      <label>Ad Soyad</label>
      <input type="text" id="updateAdSoyad" required>
    
      <label>TC No</label>
      <input type="text" id="updateTcNo" required>
      
      <label>Email</label>
      <input type="email" id="updateEmail" required>

      <label>Şifre</label>
      <input type="password" id="updateSifre">

      <label>Telefon</label>
      <input type="text" id="updateTelefon" required>
      <div id="updateOdaSinifWrapper">
      <label>Oda</label>
      <select id="updateOda"></select>
    
      <label>Sınıf</label>
      <select id="updateSinif"></select>
      </div>
      <label>Rol</label>
      <select id="updateRol" onchange="handleRolChange('updateRol', 'updateOda', 'updateSinif', 'updateOdaSinifWrapper')"></select>
      <button type="submit">Güncelle</button>
    </form>
  </div>
</div>

  <div class="sidebar">
    <h2>Yurt Paneli</h2>
    <ul>
      <li><a href="Dashboard.html">Dashboard</a></li>
      <li><a href="Students.html" class="active">Öğrenciler</a></li>
      <li><a href="Transactions.html">İşlemler</a></li>
      <li><a href="Surveys.html">Anketler</a></li>
      <li><a href="maintenance-requests.html">Bakım Talepleri</a></li>
      <li><a href="facilities.html">Ortak Alanlar</a></li>
      <li><a href="Events.html">Etkinlikler</a></li>
      <li><a href="Settings.html">Ayarlar</a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="navbar">
      <h1>Öğrenciler</h1>
      <button>Çıkış Yap</button>
    </div>
  
    <div class="content">
      <div class="table-header">
        <h2 id="listeBasligi">Öğrenci Listesi</h2>
        <div style="display: flex; align-items: center; gap: 10px;">
          <label for="kullaniciFiltre">Filtrele:</label>
          <select id="kullaniciFiltre">
            <option value="Öğrenci">Öğrenciler</option>
            <option value="Personel">Personeller</option>
            <option value="Admin">Adminler</option>
            <option value="all">Tümü</option>
          </select>
          <input 
          type="text" 
          id="kullaniciArama" 
          placeholder="Ad, Soyad veya TC No ile ara..." 
          style="padding: 5px; min-width: 200px;"
        >
          <button class="add-btn">+ Yeni Kullanıcı</button>
        </div>
      </div>
  
      <table class="student-table">
        <thead>
          <tr>
            <th>Ad Soyad</th>
            <th>TC No</th>
            <th>Oda</th>
            <th>Sınıf</th>
            <th>Telefon</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="kullaniciListesi">
          <!-- Dinamik olarak JS ile dolacak -->
        </tbody>
      </table>
    </div>
  </div>
  

  <script src="../js/main.js"></script>
  <script src="../js/admin/students.js"></script>
  <script>
    checkAuth();
  </script>
</body>
</html>
