<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Entry Logs</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin"]);
    filtreleEntryLogs(); 
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2 id="listeBasligi">Giriş-Çıkış Kayıtları</h2>
        <div style="display: flex; align-items: center; gap: 10px;">
          <label for="logTarih">Tarih:</label>
          <input type="date" id="logTarih">

          <input 
            type="text" 
            id="logArama" 
            placeholder="Ad, Soyad veya TC No ile ara..." 
            style="padding: 5px; min-width: 200px;"
          >
          <button onclick="filtreleEntryLogs()" class="add-btn">Filtrele</button>
        </div>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Ad Soyad</th>
            <th>TC No</th>
            <th>Tarih</th>
            <th>Durum</th>
          </tr>
        </thead>
        <tbody id="entryLogsListesi">
          <!-- Dinamik olarak JS ile dolacak -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/admin/entryLogs.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
