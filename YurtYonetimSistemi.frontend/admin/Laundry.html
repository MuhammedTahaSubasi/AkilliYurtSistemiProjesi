<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Çamaşırhane Planı</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin","Personel"]);
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2>Çamaşırhane Plan Listesi</h2>
        <button class="add-btn" onclick="modalAc('laundryModal')">+ Yeni Plan</button>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Oda</th>
            <th>Gün</th>
            <th>Saat Aralığı</th>
            <th>Açıklama</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="laundryListesi">
          <!-- JS ile dolacak -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal: Yeni Plan Ekle -->
  <div class="modal" id="laundryModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('laundryModal')">&times;</span>
      <h2>Yeni Plan Ekle</h2>
      <form id="laundryForm">
        <label>Oda</label>
        <select id="odaSelect" required>
          <!-- API'den gelecek -->
        </select>

        <label>Gün</label>
        <select id="gunSelect" required>
          <option value="Pazartesi">Pazartesi</option>
          <option value="Salı">Salı</option>
          <option value="Çarşamba">Çarşamba</option>
          <option value="Perşembe">Perşembe</option>
          <option value="Cuma">Cuma</option>
          <option value="Cumartesi">Cumartesi</option>
          <option value="Pazar">Pazar</option>
        </select>
        <br> <br>
        <label>Saat Aralığı</label>
        <input type="text" id="saatAraligiInput" placeholder="10:00 - 12:00" />

        <label>Açıklama (opsiyonel)</label>
        <textarea id="aciklamaInput"></textarea>

        <button type="submit" class="add-btn">Kaydet</button>
      </form>
    </div>
  </div>
  <!-- Güncelleme Modalı -->
<div class="modal" id="laundryGuncelleModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('laundryGuncelleModal')">&times;</span>
      <h2>Plan Güncelle</h2>
      <form id="updatePlanForm">
        <label>Oda</label>
        <select id="updateOda" required></select>
  
        <label>Gün</label>
        <select id="updateGun" required>
          <option value="Pazartesi">Pazartesi</option>
          <option value="Salı">Salı</option>
          <option value="Çarşamba">Çarşamba</option>
          <option value="Perşembe">Perşembe</option>
          <option value="Cuma">Cuma</option>
          <option value="Cumartesi">Cumartesi</option>
          <option value="Pazar">Pazar</option>
        </select>
  
        <label>Saat Aralığı</label>
        <input type="text" id="updateSaatAraligi" required />
  
        <label>Açıklama</label>
        <textarea id="updateAciklama"></textarea>
  
        <button type="submit" class="detail-btn">Güncelle</button>
      </form>
    </div>
  </div>  

  <script src="../js/admin/laundry.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
