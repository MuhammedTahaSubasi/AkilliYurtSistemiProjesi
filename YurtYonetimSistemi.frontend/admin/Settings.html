<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayarlar</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin","Personel"]);
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <!--  Kullanıcı Bilgileri -->
      <h2>🧑‍💼 Bilgilerim</h2>
      <form id="profile-form" class="settings-form">
        <label>Ad</label>
        <input type="text" id="ad" disabled />

        <label>Soyad</label>
        <input type="text" id="soyad" disabled />

        <label>E-Posta</label>
        <input type="email" id="email" disabled />

        <label>Telefon</label>
        <input type="text" id="telefon" disabled />
      </form>

      <!-- Şifre Değiştir -->
      <h2>🔐 Şifre Değiştir</h2>
      <form id="password-form" class="settings-form">
        <label>Mevcut Şifre</label>
        <input type="password" id="mevcutSifre" required />

        <label>Yeni Şifre</label>
        <input type="password" id="yeniSifre" required />

        <label>Yeni Şifre (Tekrar)</label>
        <input type="password" id="yeniSifreTekrar" required />

        <button type="submit">Şifreyi Güncelle</button>
      </form>
    </div>
  </div>

  <script src="../js/admin/settings.js"></script> 
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
