<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakım Talepleri</title>
  <link rel="stylesheet" href="../css/style.css">
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin","Personel"]);
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>
  
    <!-- Talep Ekle Modal -->
<div class="modal" id="bakimEkleModal">
    <div class="modal-content">
      <span class="close" id="closeEkleModal">&times;</span>
      <h2>Yeni Bakım Talebi Ekle</h2>
      <form id="bakimForm">
        <label for="bakimBaslik">Başlık</label>
        <input type="text" id="bakimBaslik" required style="margin-bottom: 10px;" />
      
        <label for="bakimAciklama">Açıklama</label>
        <textarea id="bakimAciklama" rows="4" style="margin-bottom: 10px;"></textarea>
      
        <button type="submit" class="add-btn">Talep Oluştur</button>
      </form>
    </div>
  </div>

    <div class="table-header">
  <h2 id="listeBasligi">Bakım Talep Listesi</h2>
  <div style="display: flex; align-items: center; gap: 10px;">
    <label for="talepFiltre">Filtrele:</label>
    <select id="talepFiltre" onchange="listeleBakimTalepleri()">
      <option value="all">Tümü</option>
      <option value="active">Aktif</option>
      <option value="completed">Tamamlanmış</option>
    </select>
    <button class="add-btn" onclick="modalAc('bakimEkleModal')">+ Yeni Talep</button>
  </div>
</div>
  
      <table class="student-table">
        <thead>
          <tr>
            <th>Kullanıcı</th>
            <th>Başlık</th>
            <th>Açıklama</th>
            <th>Tarih</th>
            <th>Durum</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="talepListesi">
          <!-- Dinamik olarak JS ile dolacak -->
        </tbody>
      </table>
    </div>
  </div>
  
  <script src="../js/admin/maintenance-requests.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
