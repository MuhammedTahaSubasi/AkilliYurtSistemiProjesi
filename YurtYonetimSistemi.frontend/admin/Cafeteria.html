<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yemekhane Yönetimi</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin","Personel"]);
  </script>
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2>Günlük Menü Listesi</h2>
        <button class="add-btn" onclick="modalAc('menuModal')">+ Yeni Menü</button>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Tarih</th>
            <th>Gün</th>
            <th>Öğün</th>
            <th>Yemekler</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="menuListesi">
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Menü Ekle Modal -->
  <div class="modal" id="menuModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('menuModal')">&times;</span>
      <h2>Yeni Menü Ekle</h2>
      <form id="menuForm">
        <label>Tarih</label>
        <input type="date" id="menuTarih" required />
        <label>Öğün</label>
        <select id="menuOgun" required>
            <option value="" disabled selected>Öğün seç</option>
            <option value="Kahvaltı">Kahvaltı</option>
            <option value="Öğle">Öğle</option>
            <option value="Akşam">Akşam</option>
        </select>
        <label>Yemekler</label>
        <textarea id="menuYemekler" required></textarea>

        <button type="submit" class="add-btn">Kaydet</button>
      </form>
    </div>
  </div>

  <!-- Güncelleme Modalı -->
  <div class="modal" id="menuGuncelleModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('menuGuncelleModal')">&times;</span>
      <h2>Menü Güncelle</h2>
      <form id="menuGuncelleForm">
        <label>Tarih</label>
        <input type="date" id="updateMenuTarih" required />
        <label>Öğün</label>
        <select id="updateMenuOgun" required>
            <option value="Kahvaltı">Kahvaltı</option>
            <option value="Öğle">Öğle</option>
            <option value="Akşam">Akşam</option>
        </select>
        <br> <br>
        <label>Yemekler</label>
        <textarea id="updateMenuYemekler" required></textarea>

        <button type="submit" class="detail-btn">Güncelle</button>
      </form>
    </div>
  </div>

  <script src="../js/admin/cafeteria.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>    
</body>
</html>
