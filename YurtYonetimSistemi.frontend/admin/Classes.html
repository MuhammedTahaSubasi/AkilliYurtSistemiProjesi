<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Sınıf Yönetimi</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin"]);
  </script>
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2>Sınıf Listesi</h2>
        <button class="add-btn" onclick="modalAc('sinifModal')">+ Yeni Sınıf</button>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Sınıf Adı</th>
            <th>Kat No</th>
            <th>Kapasite</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="sinifListesi">
          <!-- Sınıflar buraya gelecek -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Sınıf Ekle Modal -->
  <div class="modal" id="sinifModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('sinifModal')">&times;</span>
      <h2>Yeni Sınıf Ekle</h2>
      <form id="sinifForm">
        <label>Sınıf Adı</label>
        <input type="text" id="sinifAd" required />

        <label>Kat No</label>
       <input type="number" id="katNo" required />

        <label>Kapasite</label>
        <input type="number" id="kapasite" required />

        <button type="submit" class="add-btn">Kaydet</button>
      </form>
    </div>
  </div>

  <!-- Güncelleme Modalı -->
<div class="modal" id="sinifGuncelleModal">
  <div class="modal-content">
    <span class="close" onclick="modalKapat('sinifGuncelleModal')">&times;</span>
    <h2>Sınıf Güncelle</h2>
    <form id="sinifGuncelleForm">
      <label>Sınıf Adı</label>
      <input type="text" id="updateSinifAd" required />

      <label>Kat No</label>
      <input type="number" id="updateKatNo" required />

      <label>Kapasite</label>
      <input type="number" id="updateKapasite" required />

      <button type="submit" class="detail-btn">Güncelle</button>
    </form>
  </div>
</div>

  <script src="../js/admin/classes.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
