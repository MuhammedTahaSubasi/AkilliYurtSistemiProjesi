<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kütüphane Şubeleri</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin","Personel"]);
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2>Şube Listesi</h2>
        <button class="add-btn" onclick="modalAc('subeModal')">+ Yeni Şube</button>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Kapasite</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="subeListesi">
          <!-- Şubeler JS ile gelecek -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Yeni Şube Modal -->
  <div class="modal" id="subeModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('subeModal')">&times;</span>
      <h2>Yeni Şube Ekle</h2>
      <form id="subeForm">
        <label>Ad</label>
        <input type="text" id="subeAd" required />

        <label>Kapasite</label>
        <input type="number" id="subeKapasite" required />

        <button type="submit" class="add-btn">Kaydet</button>
      </form>
    </div>
  </div>

  <!-- Şube Güncelleme Modal -->
  <div class="modal" id="subeGuncelleModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('subeGuncelleModal')">&times;</span>
      <h2>Şube Güncelle</h2>
      <form id="subeGuncelleForm">
        <label>Ad</label>
        <input type="text" id="guncelleAd" required />

        <label>Kapasite</label>
        <input type="number" id="guncelleKapasite" required />

        <button type="submit" class="detail-btn">Güncelle</button>
      </form>
    </div>
  </div>

  <script src="../js/admin/library.js"></script>
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
