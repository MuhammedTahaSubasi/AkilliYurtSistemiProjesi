<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ödeme Takibi</title>
  <link rel="stylesheet" href="../css/style.css" />
 <script src="../js/main.js"></script>
    <script>
    checkAuth(["Admin"]);
  </script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
    <div id="navbar"></div>

    <div class="content">
      <div class="table-header">
        <h2>Ödeme Listesi</h2>
        <button class="add-btn" onclick="modalAc('odemeModal')">+ Yeni Ödeme Planı</button>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="filterOdeme">Filtrele:</label>
        <select id="filterOdeme" onchange="listeleOdemeler()">
          <option value="aktif">Aktif Ödemeler (Tarih Geçmemiş)</option>
          <option value="pasif">Pasif Ödemeler (Tarih Geçmiş)</option>
          <option value="tum">Tüm Ödemeler</option>
        </select>
      </div>      
      <table class="student-table">
        <thead>
          <tr>
            <th>Ad Soyad</th>
            <th>Tutar (₺)</th>
            <th>Son Ödeme Tarihi</th>
            <th>Durum</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="odemeListesi">
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Yeni Ödeme Planı Modal -->
  <div class="modal" id="odemeModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('odemeModal')">&times;</span>
      <h2>Yeni Ödeme Planı Ekle</h2>
      <form id="odemeForm">
        <label>Tutar (₺)</label>
        <input type="number" id="tutar" required />

        <label>Son Ödeme Tarihi</label>
        <input type="date" id="sonOdemeTarihi" required />

        <button type="submit" class="add-btn">Kaydet</button>
      </form>
    </div>
  </div>
<!-- Ödeme Güncelle Modal -->
<div class="modal" id="odemeGuncelleModal">
    <div class="modal-content">
      <span class="close" onclick="modalKapat('odemeGuncelleModal')">&times;</span>
      <h2>Ödeme Güncelle</h2>
      <form id="odemeGuncelleForm">
        <label>Tutar (₺)</label>
        <input type="number" id="guncelleTutar" required />
  
        <label>Son Ödeme Tarihi</label>
        <input type="date" id="guncelleSonOdemeTarihi" required />
  
        <button type="submit" class="detail-btn">Kaydet</button>
      </form>
    </div>
  </div>
  
  <script src="../js/admin/payments.js"></script> 
  <script src="../js/admin/sidebar.js"></script>  
  <script src="../js/admin/navbar.js"></script>
</body>
</html>
