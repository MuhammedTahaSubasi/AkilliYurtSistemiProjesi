<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Ödeme Takibim</title>
  <link rel="stylesheet" href="../css/style.css" />
<script src="../js/main.js"></script>
<script>
  checkAuth(["Öğrenci"]);
</script>
</head>
<body>
<div id="sidebar"></div>

  <div class="main-content">
  <div id="navbar"></div>
    <div style="margin-bottom: 20px;">
        <label for="filterOdeme">Ödeme Durumu:</label>
        <select id="filterOdeme" onchange="listeleOgrenciOdemeler()">
          <option value="aktif">Aktif Ödemeler</option>
          <option value="gecmis">Geçmiş Ödemeler</option>
          <option value="tum">Tüm Ödemeler</option>
        </select>
      </div>
      
    <div class="content">
      <div class="table-header">
        <h2>Ödeme Bilgileriniz</h2>
      </div>

      <table class="student-table">
        <thead>
          <tr>
            <th>Tutar (₺)</th>
            <th>Son Ödeme Tarihi</th>
            <th>Durum</th>
            <th>Uyarı</th>
          </tr>
        </thead>
        <tbody id="ogrenciOdemeListesi">
          <!-- JS ile dolacak -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/student/paymentAnswer.js"></script> 
  <script src="../js/student/studentSidebar.js"></script>
  <script src="../js/student/studentNavbar.js"></script>
</body>
</html>
