<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kütüphane Katılım</title>
  <link rel="stylesheet" href="../css/style.css" />
<script src="../js/main.js"></script>
<script>
  checkAuth(["Öğrenci"]);

<body>
<div id="sidebar"></div>

  <div class="main-content">
  <div id="navbar"></div>

    <div class="content">
      <h2>Haftalık Seans Listesi</h2>
      <p>Katılmak istediğiniz kütüphane seanslarını seçebilirsiniz.</p>

          <!-- Kütüphaneler JS ile doldurulacak -->
        </select>

        <thead>
          <tr>
            <th>Tarih</th>
            <th>Gün</th>
            <th>Saat Aralığı</th>
            <th>İşlem</th>
          </tr>
        </thead>
        <tbody id="planlarTablo">
          <!-- JS ile doldurulacak -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="../js/student/libraryAnswer.js"></script>
  <script src="../js/student/studentSidebar.js"></script>
  <script src="../js/student/studentNavbar.js"></script>
