  <link rel="stylesheet" href="../css/style.css" />
  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "index.html"; 
    }
  </script>
</head>
<body>
  <div class="sidebar">
    <h2>Öğrenci Paneli</h2>
    <ul>
      <li><a href="StudentDashboard.html">🏠 Anasayfa</a></li>
      <li><a href="surveyAnswers.html">📋 Anketler</a></li>
      <li><a href="maintenanceRequestAnswer.html">🛠️ Bakım Talebi Oluştur</a></li>
      <li><a href="eventAnswer.html">🎉 Etkinlik Katılımı</a></li>
      <li><a href="cafeteriaAnswer.html">🍽️ Yemekhane Menüsü</a></li>
      <li><a href="laundryAnswer.html">🧺 Çamaşırhane Planı</a></li>
      <li><a href="libraryAnswer.html">📚 Kütüphane Katılım</a></li>
      <li><a href="paymentAnswer.html">💳 Ödeme Takibim</a></li>
      <li><a href="studentSettings.html" class="active">⚙️ Ayarlar</a></li> 
    </ul>
  </div>

  <div class="main-content">
    <div class="navbar">
      <h1>Ayarlar</h1>
      <button onclick="logout()">Çıkış Yap</button>
    </div>

    <div class="content">
      <!-- Bilgilerim Bölümü -->
      <h2>🧑‍🎓 Bilgilerim</h2>
      <form id="profile-form" class="settings-form">
        <label>Ad</label>
        <input type="text" id="ad" disabled />

        <label>Soyad</label>
        <input type="text" id="soyad" disabled />

        <label>E-Posta</label>
        <input type="email" id="email" disabled />

        <label>Telefon</label>
        <input type="text" id="telefon" disabled />
      </form>

      <!-- Şifre Değiştirme Bölümü -->
      <h2>🔐 Şifre Değiştir</h2>
      <form id="password-form" class="settings-form">
        <label>Mevcut Şifre</label>
        <input type="password" id="mevcutSifre" required />

        <label>Yeni Şifre</label>
        <input type="password" id="yeniSifre" required />

        <label>Yeni Şifre (Tekrar)</label>
        <input type="password" id="yeniSifreTekrar" required />

        <button type="submit">Şifreyi Güncelle</button>
      </form>
    </div>
  </div>

  <script src="../js/main.js"></script>
  <script src="../js/student/studentSettings.js"></script> 
  <script>
    checkAuth();
  </script>
</body>
</html>
