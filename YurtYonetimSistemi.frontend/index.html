<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Yurt Yönetim Sistemi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hoş geldiniz!</h1>
    <p>Yurt yönetim sistemi'ne giriş yapmak için lütfen bilgilerinizi giriniz.</p>

    <form>

        <button type="submit">Giriş Yap</button>
    </form>

    <script src="js/main.js"></script>
</body>
